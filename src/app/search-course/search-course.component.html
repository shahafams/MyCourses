<mat-form-field class="search-form-field">
  <input matInput
         type="text"
         placeholder="Search Courses..."
         [(ngModel)]="value"
         (input)="onChange()">
  <button mat-button
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="cleanValue()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
