<mat-card>
  <mat-card-title>{{card.title}}</mat-card-title>
  <mat-card-content>{{card.content}}</mat-card-content>
  <mat-card-footer>
    <div class="cardFooter">
      <div>
        Price: {{card.price}}$
      </div>
      <div>
        Level : {{card.level}}
      </div>
    </div>
    <div class="cardFooterControl">
      <mat-icon>add</mat-icon>
      <mat-icon>remove</mat-icon>
    </div>
  </mat-card-footer>
</mat-card>
